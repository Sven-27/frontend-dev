<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotogalerij</title>
</head>
<body>
  <h1>Fotogalerij</h1>
  <main>
    <div>
      <a 
        href="./birdonbranch-medium.html"  
        title="Klik op de foto om deze afbeeling in een groter formaat te zien" 
      >
        <img 
          id="birdonbranch" 
          src="../../images/birdonbranch-small.jpg" 
          alt="Een vogel zit op een tak en vangt een worm met zijn bek"
          srcset="../../images/birdonbranch-small.jpg 640w,
                  ../../images/birdonbranch-1280.jpg 1280w,
                  ../../images/birdonbranch-medium.jpg 1920w"
          sizes="(max-width: 640px) 80vw,
                 (max-width: 1280px) 60vw,
                 (max-width: 1600px) 40vw"
         />
      </a>
      <figcaption>Koolmees die een worm wilt vangen</figcaption>
    </div>
    <div>
      <a 
        href="./birds.html"  
        title="Klik op de foto om deze afbeeling in een groter formaat te zien" 
      >
        <img 
          id="birds" 
          src="../../images/birds-small.jpg" 
          width="300" 
          alt="Een groep vogels die door de lucht vliegen" 
          srcset="../../images/birds-small.jpg 640w,
                  ../../images/birds-1280.jpg 1280w,
                  ../../images/birds-medium.jpg 1920w"
          sizes="(max-width: 640px) 80vw,
                 (max-width: 1280px) 60vw,
                 (max-width: 1600px) 40vw"
        />
      </a>
      <figcaption>Zwerm vogels die trekken</figcaption>
    </div>
    <div>
      <a 
        href="./cheeseburger.html"  
        title="Klik op de foto om deze afbeeling in een groter formaat te zien" 
      >
        <img 
          id="cheeseburger" 
          src="../../images/cheeseburger-small.jpg" 
          width="300" 
          alt="Een heerlijke cheesburger met meerdere stukken vlees met sla en plakjes kaas"
          srcset="../../images/cheeseburger-small.jpg 640w,
                  ../../images/cheeseburger-1280.jpg 1280w,
                  ../../images/cheeseburger-medium.jpg 1920w"
          sizes="(max-width: 640px) 80vw,
                 (max-width: 1280px) 60vw,
                 (max-width: 1600px) 40vw" 
        />
      </a>
      <figcaption>Cheeseburger met meerdere lagen vlees</figcaption>
    </div>
    <div>
      <a 
        href="./hawk.html"  
        title="Klik op de foto om deze afbeeling in een groter formaat te zien" 
      >
        <img 
          id="hawk" 
          src="../../images/hawk-small.jpg" 
          width="300" 
          alt="Een havik die door de lucht vliegt opzoek naar een prooi" 
          srcset="../../images/hawk-small.jpg 640w,
                  ../../images/hawk-1280.jpg 1280w,
                  ../../images/hawk-medium.jpg 1920w"
          sizes="(max-width: 640px) 80vw,
                 (max-width: 1280px) 60vw,
                 (max-width: 1600px) 40vw"
        />
      </a>
      <figcaption>Havik opzoek naar prooi</figcaption>
    </div>
    <div>
      <a 
        href="./storm.html"  
        title="Klik op de foto om deze afbeeling in een groter formaat te zien" 
      >
        <img 
          id="storm" 
          src="../../images/lightning-small.jpg" 
          width="300" 
          alt="Een flinke storm met meerdere bliksemschichten" 
          srcset="../../images/lightning-small.jpg 640w,
                  ../../images/lightning-1280.jpg 1280w,
                  ../../images/lightning-medium.jpg 1920w"
          sizes="(max-width: 640px) 80vw,
                 (max-width: 1280px) 60vw,
                 (max-width: 1600px) 40vw"
        />
      </a>
      <figcaption>Storm met meerdere bliksemschichten</figcaption>
    </div>
  </main>
</body>
</html>
