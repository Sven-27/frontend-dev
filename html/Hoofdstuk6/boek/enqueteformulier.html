<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enquete</title>
</head>
<body>
  <h1>Enquete Formulier</h1>
  <form action="" method="">
    <div>
      <label for="name">Naam:</label>
      <input type="text" name="name" id="name">
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" name="email" id="email">
    </div>
    <fieldset>
      <legend>Gaat u 2 keer per week naar de winkel?</legend>
      <div>
        <label for="vraag1-ja">Ja</label>
        <input type="radio" name="vraag1-ja" id="vraag1-ja" value="vraag1-ja">
      </div>
      <div>
        <label for="vraag1-geen-mening">Geen Mening</label>
        <input type="radio" name="vraag1-geen-mening" id="vraag1-geen-mening" value="vraag1-geen-mening">
      </div>
      <div>
        <label for="vraag1-nee">Nee</label>  
        <input type="radio" name="vraag1-nee" id="vraag1-nee" value="vraag1-nee">
      </div>
    </fieldset>
    <fieldset>
      <legend>Gaat u naar de sportschool?</legend>
      <div>
        <label for="vraag2-ja">Ja</label>
        <input type="radio" name="vraag2-ja" id="vraag2-ja" value="vraag2-ja" />
      </div>
      <div>
        <label for="vraag2-geen-mening">Geen Mening</label>
        <input type="radio" name="vraag2-geen-mening" id="vraag2-geen-mening" value="vraag2-geen-mening">
      </div>
      <div>
        <label for="vraag2-nee">Nee</label>  
        <input type="radio" name="vraag2-nee" id="vraag2-nee" value="vraag2-nee">
      </div>
    </fieldset>
    <fieldset>
      <legend>Gaat u ieder jaar op vakantie?</legend>
      <div>
        <label for="vraag3-ja">Ja</label>
        <input type="radio" name="vraag3-ja" id="vraag3-ja" value="vraag3-ja">
      </div>
      <div>
        <label for="vraag3-geen-mening">Geen Mening</label>
        <input type="radio" name="vraag3-geen-mening" id="vraag3-geen-mening" value="vraag3-geen-mening">
      </div>
      <div>
        <label for="vraag3-nee">Nee</label>  
        <input type="radio" name="vraag3-nee" id="vraag3-nee" value="vraag3-nee">
      </div>
    </fieldset>
    <fieldset>
      <legend>Welke groente vind u lekker? Meerdere antwoorden mogelijk</legend>
      <div>
        <label for="bloemkool">Bloemkool</label>
        <input type="checkbox" name="bloemkool" id="bloemkool" value="bloemkool">
      </div>
      <div>
        <label for="broccoli">Broccoli</label>
        <input type="checkbox" name="broccol" id="broccol" value="broccol">
      </div>
      <div>
        <label for="bonen">Bonen</label>  
        <input type="checkbox" name="bonen" id="bonen" value="bonen">
      </div>
      <div>
        <label for="rode-kool">Rode Kool</label>  
        <input type="checkbox" name="rode-kool" id="rode-kool" value="rode-kool">
      </div>
      <div>
        <label for="spruiten">Spruiten</label>  
        <input type="checkbox" name="spruiten" id="spruiten" value="spruiten">
      </div>
    </fieldset>
    <div>
      <label for="message">Bericht:</label>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
    </div>
    <input type="submit" value="Verzenden">
</body>
</html>
