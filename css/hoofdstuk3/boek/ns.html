<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ns.css">
  <script src="https://kit.fontawesome.com/e4f670ff17.js" crossorigin="anonymous"></script>
  <title>NS Layout</title>
</head>
<body>
  <main>
    <h1>Plan je reis</h1>
    <form 
      id="bestemming" 
      action="#" 
      method="POST"
    >
      <section class="location">
        <p><label>van <input type="text" name="plaats" placeholder="adres, station of postcode"></label><i class="fa-solid arrows-small fa-arrow-right-arrow-left"></i></p>
        <p class="arrows-big"><i class="fa-solid fa-arrow-right-arrow-left"></i></p>
        <p class="naar"><label>naar <input type="text" name="plaats" placeholder="adres, station of postcode"></label></p>
      </section>
      <section class="plannen-container">
        <div class="plannen">
          <p>Vertrek</p>
          <p>Aankomst</p>
          <p><i class="fa-solid fa-calendar-day"></i>Vandaag</p>
          <p><i class="fa-regular fa-clock"></i>19:21</p>
          <p><i class="fa-solid fa-arrows-rotate"></i>Nu</p>
          <p><i class="fa-solid fa-gear"></i>Opties</p>
        </div>
        <button>Plannen en aanmelden</button>
      </section>
    </form>
    <hr>
    <section class="storingen">
      <p><i class="fa-solid fa-triangle-exclamation"></i><a href="#">Verstoringen (11)</a><i class="fa-solid fa-angle-up"></i></p>
      <p><a href="#">Meer reisinformatie</a><i class="fa-solid fa-angle-up"></i></p>
      <p><a href="#">Mijn aanmeldingen</a><i class="fa-solid fa-angle-up"></i></p>
    </section>
  </main>
</body>
</html>
