<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nested unordered list</title>
</head>
<body>
  <p>Checkout movies</p>
  <ul>
    <li>
      Lord of the Rings
      <ul>
        <li>Action</li>
        <li>Sci-Fi</li>
        <li>Adventure</li>
        <ul>
          <li>frodo</li>
          <li>Sam</li>
          <li>Gandalf</li>
        </ul>
      </ul>
    </li>
    <li>Fast and Furious
      <ul>
        <li>Action</li>
        <li>Thriller</li>
      </ul>
  </ul>
</body>
</html>
