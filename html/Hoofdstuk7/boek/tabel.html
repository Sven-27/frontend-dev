<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oefening tabel</title>
</head>
<body>
  <table>
    <caption>Tabel truien</caption>
    <thead>
      <tr>
        <th>Merk</th>
        <th>Kleur</th>
        <th>Materiaal</th>
        <th>Levertijd</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Nike</td>
        <td>Blauw</td>
        <td>Katoen</td>
        <td>3 dagen</td>
      </tr>
      <tr>
        <td>Adidas</td>
        <td>Rood</td>
        <td>Polyester</td>
        <td>Vandaag voor 12uur besteld morgen in huis</td>
      </tr>
      <tr>
        <td>Lotto</td>
        <td>Grijs</td>
        <td>Katoen</td>
        <td>3 dagen</td>
      </tr>
    </tbody>
    <tfooter><p>Meer informatie over de truien kunt u vinden op <a href="#" title="Klik op deze link om naar bol.com te gaan">Bol.com</a></p></tfooter>
  </table>
</body>
</html>
